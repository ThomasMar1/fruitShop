<div class="row clearfix" [@routerTransition]>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
    <div class="card main-content">
        <div class="header">
            <h2>
                Fruit Stock
            </h2>
            <ul class="header-dropdown m-r--5">
                <i class="fa fa-spin fa-spinner" *ngIf="isTableLoading"></i>
                <li class="dropdown">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">more_vert</i>
                    </a>
                    <ul class="dropdown-menu pull-right">
                        <li><a href="javascript:void(0);" class=" waves-effect waves-block()" (click)="getFruits();"><i class="material-icons">refresh</i> Refresh</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="body table-responsive">
        <table class="table table-hover table-striped">
          <thead>
              <tr>
                  <th>Fruit</th>
                  <th>Colour</th>
                  <th>Stock Available</th>
                  <th>Price Per Item</th>
                  <th>Options</th>
            
              </tr>
          </thead>  

            <tr *ngFor="let fruit of fruits">
              <td>{{fruit.name}}</td>
              <td>{{fruit.colour}}</td>
              <td>{{fruit.stockAvailable}}</td>
              <td>${{ fruit.pricePerItem | number : '1.2-2'}}</td>
              <td class="dropdown">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="dropdown-menu pull-right">
                        <li><a href="javascript:void(0);" class="waves-effect waves-block" (click)="delete(fruit)"><i class="material-icons">delete_sweep</i>Delete</a></li>
                    </ul>
                </td>
          
            </tr>
          </table>
          <button type="button" data-toggle="modal" class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right" (click)="itWorks()">
            <i class="material-icons">add</i>
        </button>
          
    </div>

</div>
</div>
