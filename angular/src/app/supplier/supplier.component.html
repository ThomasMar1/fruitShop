<div class="row clearfix" [@routerTransition]>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2>
                    Suppliers List
                </h2>
                <ul class="header-dropdown m-r--5">
                    <i class="fa fa-spin fa-spinner" *ngIf="isTableLoading"></i>
                    <a href="javascript:void(0);" (click)="getSuppliers();">
                        <i class="material-icons">refresh</i>
                    </a>
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="javascript:void(0);" class=" waves-effect waves-block()" (click)="getSuppliers();">
                                    <i class="material-icons">refresh</i> Refresh</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Supplier Name</th>
                            <th>Contact Person</th>
                            <th>Phone</th>
                            <th>Email Address</th>
                            <th>Actions</th>

                        </tr>
                    </thead>

                    <tr *ngFor="let x of suppliers">
                        <td>{{x.name}}</td>
                        <td>{{x.contact}}</td>
                        <td>{{x.phone}}</td>
                        <td>{{x.email}}</td>
                        <td class="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">menu</i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li>
                                    <a href="javascript:void(0);" class="waves-effect waves-block" (click)="editSupplier(x)">
                                        <i class="material-icons">create</i>Edit</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);" class="waves-effect waves-block" (click)="delete(x)">
                                        <i class="material-icons">delete_sweep</i>Delete</a>
                                </li>
                            </ul>
                        </td>

                    </tr>
                </table>
                <button type="button" data-toggle="modal" class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right"
                    (click)="addSupplier()">
                    <i class="material-icons">add</i>
                </button>

            </div>

        </div>
    </div>

    <app-add-supplier #addSupplierModal (modalSave)="refresh()"></app-add-supplier>
    <app-edit-supplier #editSupplierModal (modalSave)="refresh()"></app-edit-supplier>
